
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">

    <title>User Login</title>
    <!-- Load Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Set a clean, professional font */
        body { font-family: 'Inter', sans-serif; }
        /* Style for inputs on focus */
        .input-focus:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); 
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Login Card Container -->
    <div class="w-full max-w-sm bg-white p-8 sm:p-10 rounded-2xl shadow-2xl border border-gray-200">
        
        <div class="text-center mb-8">
            <!-- Icon/Logo Placeholder (Using a simple SVG for aesthetics) -->
            
            <h1 class="mt-4 text-3xl font-extrabold text-gray-900">
                Sign In to Your Account
            </h1>
            <p class="mt-2 text-sm text-gray-500">
                Or <a href="#" class="font-medium text-blue-600 hover:text-blue-500">create a new one</a>
            </p>
        </div>

        <!-- Login Form -->
        <form class="space-y-6" id="loginForm">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                <input 
                    id="email" 
                    name="email" 
                    type="email" 
                    autocomplete="email" 
                    required 
                    placeholder="you@example.com"
                    class="input-focus appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-900 focus:border-blue-500 transition duration-150"
                >
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input 
                    id="password" 
                    name="password" 
                    type="password" 
                    autocomplete="current-password" 
                    required 
                    placeholder="••••••••"
                    class="input-focus appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-900 focus:border-blue-500 transition duration-150"
                >
            </div>

            <!-- Remember Me / Forgot Password -->
            <div class="flex items-center justify-between text-sm">
                <div class="flex items-center">
                    <input 
                        id="remember-me" 
                        name="remember-me" 
                        type="checkbox" 
                        class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                    >
                    <label for="remember-me" class="ml-2 block text-gray-900">
                        Remember me
                    </label>
                </div>

                <div class="text-blue-600 hover:text-blue-500">
                    <a href="#" class="font-medium">
                        Forgot password?
                    </a>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button 
                    type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200"
                >
                    Sign In
                </button>
            </div>
        </form>

        <!-- Dynamic Message Box (Replaces alert()) -->
        <div id="messageBox" class="mt-6 hidden p-3 rounded-lg text-sm" role="alert"></div>

    </div>

    <script>
        const form = document.getElementById('loginForm');
        const messageBox = document.getElementById('messageBox');

        // Function to safely display messages (replacing alert())
        function showMessage(message, type = 'error') {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden');
            
            // Clear existing classes and set new ones based on type
            messageBox.classList.remove('bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');

            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else { // default to error
                messageBox.classList.add('bg-red-100', 'text-red-700');
            }
        }

        form.addEventListener('submit', function(event) {
            // Prevent the default form submission behavior (which reloads the page)
            event.preventDefault(); 

            // Retrieve input values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple validation and simulated login attempt
            if (email === "" || password === "") {
                showMessage("Please enter both email and password.", 'error');
                return;
            }

            // Simulate sending data to a server
            console.log("Simulating login attempt...");
            console.log("Email:", email);
            console.log("Password:", password.replace(/./g, '*')); // Mask password in console

            // In a real application, you would make an API call (fetch or axios) here.
            // For this example, we simulate a successful login after a small delay.
            
            showMessage("Processing login...", 'success');

            setTimeout(() => {
                // Clear the form fields after successful 'login'
                form.reset(); 
                showMessage("Login successful! Redirecting to dashboard...", 'success');
                
                // In a real app: window.location.href = "/dashboard";
            }, 1500);
        });

    </script>
</body>
</html>
